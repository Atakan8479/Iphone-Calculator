<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Calculator.CSS">
</head>
<body>

    <div class="container" id="calculator">
        <input id="input" readonly>
        <div class="btns" id="buttons">
            <button onclick="clearInput()" class="btnGray">C</button>
            <button onclick="append('-')" class="btnGray">+/-</button>
            <button onclick="append('%')" class="btnGray">%</button>
            <button onclick="append('/')" class="btnOrange">/</button>
            <button onclick="append('7')">7</button>
            <button onclick="append('8')">8</button>
            <button onclick="append('9')">9</button>
            <button onclick="append('x')" class="btnOrange">x</button>
            <button onclick="append('4')">4</button>
            <button onclick="append('5')">5</button>
            <button onclick="append('6')">6</button>
            <button onclick="append('-')" class="btnOrange">-</button>
            <button onclick="append('1')">1</button>
            <button onclick="append('2')">2</button>
            <button onclick="append('3')">3</button>
            <button onclick="append('+')" class="btnOrange">+</button>
    </div>
    <div class="btns2" id="buttons2">
        <button onclick="append('0')" class="btn0">0</button>
        <button onclick="append('.')">.</button>
        <button onclick="calculate()" class="btnOrange">=</button>
    </div>
</div>















    <script src="Calculator.JS"></script>
</body>
</html>
